<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7071f690e0.js"></script>
    <link rel="stylesheet" href="scss/main.css">
    <title>Chopstick</title>
</head>

<body>
    <header id="header" class="header">
        <a href="#" class="header__brand">Chopstick</a>
    </header>
    <main>
        <section class="form">
            <div class="sign-in bg-form form-size" id="sign-in">
                <form action="#" name="sign-in" class="sign-in__form">
                    <img src="img/undraw_male_avatar_323b.svg" alt="avatar" class="avatar">
                    <h1 class="form-header">Sign In</h1>

                    <div class="input-field">

                        <div class="input">
                            <input type="email" id="sign-in__email" class="sign-in__email" placeholder="Email">
                            <label for="sign-in__email" class="label">Email</label>
                        </div>

                        <div class="input">
                            <input type="password" id="sign-in__password" class="sign-in__password"
                                placeholder="Password">
                            <label for="sign-in__password" class="label">Password</label>
                        </div>

                    </div>
                    <button class="btn-submit" type="submit">Sign In</button>
                    <p class="caption">Don't have a account? &ThickSpace;<a class="btn-switch">Sign Up</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
